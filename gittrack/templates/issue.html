{{ issue.title }}
{% if issue.body %}
	|
	{{ issue.body }}
{% endif %}
{% if issue.assignee %}
	|
	{{ issue.assignee }}
{% endif %}
{% if issue.milestone %}
	|
	{{ issue.milestone }}
{% endif %}
{% if issue.labels %}
	{% for lab in issue.labels %}
		|
		<span style="background-color: #{{ lab.color }}">
			{{ lab }}
		</span>
	{% endfor %}
{% endif %}
