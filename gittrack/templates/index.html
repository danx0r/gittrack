<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>gittrack</title>
    </head>
    <body style="font-family:sans">
        <div style="width:180px;float:left">
            date/time<br/><br/>
            {% for day in days %}
                {{ day |safe }}<br/><br/>
            {% endfor %}
        </div>
        {% for col in columns %}
            <div style="width:300px;float:left">
                {{ col.0 }}<br/><br>
                {% for card in col.1 %}
                    {{ card }}<br/><br>
                {% endfor %}
            </div>
        {% endfor %}
        <script>
            mul=100.0;
            function test(f) {
                mul *= f;
                var els = document.querySelectorAll(".card");
                // console.log(els);
                for(var i=0; i<els.length; i++) {
                    var el = els[i]
                    var vp = parseFloat(el.getAttribute('vp'))
                    el.style.top = "" + (vp*mul+"px");
                    var at = el.getAttribute('vh');
                    if (at != null) {
                        var vh = parseFloat(at);
                        el.style.height = "" + (vh*mul-9+"px");
                        console.log("HEIGHT:", mul, el.style.height)
                    }
                }
            }
            test(1);
        </script>
    </body>
</html>
